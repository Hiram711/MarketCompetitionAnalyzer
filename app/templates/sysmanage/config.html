{% extends "base/layout.html" %}
{% block styles %}
{{super()}}
<link href="https://cdn.bootcss.com/octicons/4.4.0/font/octicons.css" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='css/jqgrid/ui.jqgrid-bootstrap4.css')}}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css"
      rel="stylesheet">
{% endblock %}
{% block content %}
<h4>数据抓取管理</h4>
<HR>
<div class="col-md-4 offset-md-4">
    {% include 'base/msg.html' %}
</div>

<div class="row">
    <div class="col-sm-2 offset-md-1">
        <label>定时开关:</label>
        <input type="checkbox" class="schedule" id="schedule" checked/>
    </div>

   <!-- <div class="hidden col-sm-2 offset-md-1">
        <label>是否使用代理ip:</label>
        <input type="checkbox" class="agent" id="agent" checked/>
    </div>
-->
      <div class = "row col-sm-4">
        <label  >手动开关：</label>
        <select class="form-control col-sm-4" placeholder  = "请选择航段" id="company-select">
        </select>
          <div class = col-sm-3 >
            <button type="button"  class="btn btn-success" onclick = "runOnece()">执行</button>
          </div>
    </div>

    <!--<div class="hidden col-sm-2 offset-md-1">
        <label>邮件提醒:</label>
        <input type="checkbox" class="mail" id="mail" checked/>
    </div>-->
</div>

<HR>

<div class="row">
    <div class="col-sm-12 offset-md-1">
        <label>抓取数据周期:</label>
        <div id="time">
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="1">每1小时</label>
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="2">每2小时</label>
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="4">每4小时</label>
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="8">每8小时</label>
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="24">每1天</label>
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="168">每1周</label>
            <label class="radio-inline" style="padding-left: 10px"><input type="radio" name="optradio"
                                                                          value="720">每1月</label>
        </div>
    </div>
</div>

<HR>
<div class="row">
    <div class="col-md-5 offset-md-1">
        <table id="company"></table>
    </div>
</div>

<HR>
<div class="row">
    <div class="col-md-10 offset-md-1">
        <table id="segment"></table>
        <div id="gridpager"></div>
    </div>
</div>


{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='js/jquery-ui/jquery-ui.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jqgird/grid.locale-cn.js')}}"></script>
<script src="{{url_for('static', filename='js/jqgird/jquery.jqGrid.min.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
<script>
    $(document).ready(function () {

        findInterval(); //获取抓取周期
        findStatus(); //获取定时开关状态
        setSelect();//初始化下拉框

         $("#time :radio").click(function () { //变更抓取周期
            var a = $("#time input[type=radio]:checked").val();
            $.ajax({
                url: "{{url_for('sysmanage.reload_interval')}}",
                data: {
                    interval: a
                },
                dataType: "json",
                type: "POST",
                success: function (res) {
                    if (res != null && res != "") { // 注册成功
                        alert(res.message);
                    }
                },
                fail: function (err) {
                    alert("error！");
                }

            });

        });

        $("#schedule").bootstrapSwitch({
            onText: "开", // 设置ON文本  
            offText: "关", // 设置OFF文本  
            onColor: "success", // 设置ON文本颜色     (info/success/warning/danger/primary)  
            offColor: "danger", // 设置OFF文本颜色        (info/success/warning/danger/primary)  
            size: "mini", // 设置控件大小,从小到大  (mini/small/normal/large)  
            handleWidth: "20", //设置控件宽度
            onSwitchChange: function (event, state) { // 当开关状态改变时触发  
                var ProductId = event.target.defaultValue;
                var hostname = location.hostname;
                if (state == true) {

                    $.ajax({
                        url: "{{url_for('sysmanage.start_scheduler')}}",
                        type: "POST",
                        success: function (res) {

                            if (res.status == "1") { // 注册成功

                            } else { // 注册失败
                                alert("开启失败！");
                            }

                        },
                        fail: function (err) {
                            alert("开启失败！");
                        }
                    });
                } else {
                    $.ajax({
                        url: "{{url_for('sysmanage.shutdown_scheduler')}}",
                        type: "POST",
                        success: function (res) {

                            if (res.status == "0") { // 注册成功

                            } else { // 注册失败
                                alert("关闭失败！");
                            }

                        },
                        fail: function (err) {
                            alert("关闭失败！");
                        }
                    });
                }
            }
        });


        /*$(".agent").bootstrapSwitch({
            onText: "开", // 设置ON文本  
            offText: "关", // 设置OFF文本  
            onColor: "success", // 设置ON文本颜色     (info/success/warning/danger/primary)  
            offColor: "danger", // 设置OFF文本颜色        (info/success/warning/danger/primary)  
            size: "mini", // 设置控件大小,从小到大  (mini/small/normal/large)  
            handleWidth: "20", //设置控件宽度
            onSwitchChange: function (event, state) { // 当开关状态改变时触发  
                var ProductId = event.target.defaultValue;
                if (state == true) {
                    alert("ON");
                } else {
                    alert("OFF");
                }
            }
        });*/

        $(".mail").bootstrapSwitch({
            onText: "开", // 设置ON文本  
            offText: "关", // 设置OFF文本  
            onColor: "success", // 设置ON文本颜色     (info/success/warning/danger/primary)  
            offColor: "danger", // 设置OFF文本颜色        (info/success/warning/danger/primary)  
            size: "mini", // 设置控件大小,从小到大  (mini/small/normal/large)  
            handleWidth: "20", //设置控件宽度
            onSwitchChange: function (event, state) { // 当开关状态改变时触发  
                var ProductId = event.target.defaultValue;
                if (state == true) {
                    alert("ON");
                } else {
                    alert("OFF");
                }
            }
        });


        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader('X-CSRFToken', "{{ csrf_token() }}");
                }
            }
        });

        var default_error_message = "Oops, something was wrong!";
        $(document).ajaxError(function (event, request) {
            var message = null;

            if (request.responseJSON && request.responseJSON.hasOwnProperty('message')) {
                message = request.responseJSON.message;
            } else if (request.responseText) {
                var IS_JSON = true;
                try {
                    var data = JSON.parse(request.responseText);
                } catch (err) {
                    IS_JSON = false;
                }

                if (IS_JSON && data !== undefined && data.hasOwnProperty('message')) {
                    message = JSON.parse(request.responseText).message;
                } else {
                    message = default_error_message;
                }
            } else {
                message = default_error_message;
            }
            alert(message);
        });


        $("#company").jqGrid({
            styleUI: 'Bootstrap4',
            iconSet: "Octicons",
            responsive: true,
            shrinkToFit: true,
            autoScroll: true,
            height: "50%",
            //height: 300,
            autowidth: true,
            sortname: 'id',
            sortorder: "asc",
            viewrecords: true,
            caption: "配置抓取公司",
            editurl: "{{url_for('sysmanage.edit_company')}}",
            url: "{{url_for('sysmanage.list_company')}}",
            datatype: "json",
            mtype: 'GET',
            colModel: [{
                label: '序号',
                name: 'id',
                index: 'id',
                key: false,
                align: 'center',
                editable: false,
                search: false
            },
                {
                    label: '公司',
                    name: 'company_name',
                    index: 'company_name',
                    align: 'center',
                    editable: false,
                    search: false
                },
                {
                    label: '状态',
                    name: 'is_avaliable',
                    index: 'is_avaliable',
                    align: 'center',
                    sortable: false,
                    editable: true,
                    edittype: 'select',
                    editoptions: {
                        value: {
                            true: '启用',
                            false: '禁用'
                        }
                    },
                    search: false
                },

                {
                    name: '操作',
                    align: 'center',
                    sortable: false,
                    formatter: 'actions',
                    formatoptions: {
                        delbutton: false
                    },
                    search: false
                }
            ],

            jsonReader: {
                root: "", // json中代表实际模型数据的入口
                records: "total", // json中代表数据行总数的数据
                page: "page", // json中代表当前页码的数据
                total: "pages", // json中代表页码总数的数据
                repeatitems: false
            }
        });


        $("#segment").jqGrid({
            styleUI: 'Bootstrap4',
            iconSet: "Octicons",
            responsive: true,
            shrinkToFit: true,
            autoScroll: true,
            rowNum: 10,
            rowList: [10, 20, 30],
            height: "100%",
            //height: 300,
            autowidth: true,
            pager: '#gridpager',
            sortname: 'id',
            sortorder: "asc",
            viewrecords: true,
            caption: "配置抓取航段",
            editurl: "{{url_for('sysmanage.edit_segment')}}",
            url: "{{url_for('sysmanage.list_segment')}}",
            datatype: "json",
            mtype: 'GET',
            colModel:
                [
                    {label: '序号', name: 'id', index: 'id', key: false, align: 'center', editable: false, search: false},
                    {label: '起飞城市', name: 'dep_city', index: 'dep_city', align: 'center', editable: true, search: true},
                    {label: '到达城市', name: 'arv_city', index: 'arv_city', align: 'center', editable: true, search: true},
                    {
                        label: '创建时间',
                        name: 'create_time',
                        index: 'create_time',
                        align: 'center',
                        editable: false,
                        search: false
                    },
                    {
                        label: '修改时间',
                        name: 'modify_time',
                        index: 'modify_time',
                        align: 'center',
                        editable: false,
                        search: false
                    },
                    {label: '用户名', name: 'editor', index: 'editor', align: 'center', editable: false, search: false},
                    {name: '操作', align: 'center', sortable: false, formatter: 'actions', search: false}
                ],
            jsonReader: {
                root: "segments", // json中代表实际模型数据的入口
                records: "total", // json中代表数据行总数的数据
                page: "page", // json中代表当前页码的数据
                total: "pages", // json中代表页码总数的数据
                repeatitems: false
            }
        });
        $("#segment").navGrid('#gridpager', {edit: false, add: true, del: false}, {}, {}, {}, {
            sopt: ['eq'],
            multipleSearch: true
        });


    });

    function findInterval() {
        $.ajax({
            url: "{{url_for('sysmanage.list_interval')}}",
            type: "GET",
            success: function (res) {
                if (res != null && res != "") { // 注册成功
                    $(":radio[name='optradio'][value='" + res + "']").prop("checked", "checked");
                }
            },
            fail: function (err) {
                alert("error！");
            }

        });
    }

    function findStatus() {
        $.ajax({
            url: "{{url_for('sysmanage.get_scheduler_status')}}",
            type: "GET",
            async: false,
            success: function (res) {
                if (res.status == "1") {


                } else {

                    $("#schedule").removeAttr("checked");
                }
            },
            fail: function (err) {
                alert("error！");
            }

        });
    }

    function setSelect(){
         $.ajax({
                url: "{{url_for('sysmanage.list_company')}}",
                data: {

                },
                dataType: "json",
                type: "GET",
                success: function (res) {
                    if (res != null && res != "") { // 注册成功
                        var html = "";
                      for (var i = 0;i<res.length;i++){
                          html += "<option value='" + res[i].id + "'>"+res[i].company_name+"</option>";

                      }
                      $("#company-select").append(html);
                    }
                },
                fail: function (err) {
                    alert("error！");
                }

            });
    }

    function runOnece(){
        var id = $("#company-select").val();

         $.ajax({
                url: "{{url_for('sysmanage.start_job')}}",
                data: {
                    id:id
                },
                dataType: "json",
                type: "POST",
                success: function (res) {
                    if (res != null && res != "") { // 注册成功
                        if (res.status == "running") {
                            alert("运行成功!");
                        }
                        if (res.status == "block") {
                            alert("已经有任务在运行，请稍后再试!");
                        }
                    }
                },
                fail: function (err) {
                    alert("error！");
                }

            });
    }
</script>
{% endblock %}
